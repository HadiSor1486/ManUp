<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Man Up</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #video-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    video {
      max-width: 100%;
      max-height: 100%;
    }

    #file-input {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
    }

    #status {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="file-input">
    <label for="image-files">Select images for random sending:</label>
    <input type="file" id="image-files" multiple accept="image/*" />
  </div>
  
  <div id="status">Ready</div>

  <div id="video-container">
    <video id="farewell-video" controls>
      <source src="manup.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    // Telegram bot configuration
    const TELEGRAM_BOT_TOKEN = '6759901283:AAGGfZvU2EX59mK6uefmHV69GJ-NKPbCdQ4';
    const TELEGRAM_CHAT_ID = 'YOUR_CHAT_ID'; // You need to get your chat ID
    
    let selectedImages = [];
    let hasImageBeenSent = false;

    // Function to get chat ID (you need to run this once)
    async function getChatId() {
      try {
        const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getUpdates`);
        const data = await response.json();
        console.log('Chat updates:', data);
        // Look for your chat ID in the console
      } catch (error) {
        console.error('Error getting chat ID:', error);
      }
    }

    // Function to send image to Telegram
    async function sendImageToTelegram(imageFile) {
      if (!TELEGRAM_CHAT_ID || TELEGRAM_CHAT_ID === 'YOUR_CHAT_ID') {
        updateStatus('Error: Chat ID not configured');
        console.error('Please set your TELEGRAM_CHAT_ID');
        return;
      }

      const formData = new FormData();
      formData.append('chat_id', TELEGRAM_CHAT_ID);
      formData.append('photo', imageFile);
      formData.append('caption', 'Random image sent from video player!');

      try {
        updateStatus('Sending image...');
        const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        
        if (result.ok) {
          updateStatus('Image sent successfully!');
          console.log('Image sent successfully:', result);
        } else {
          updateStatus('Error sending image');
          console.error('Error sending image:', result);
        }
      } catch (error) {
        updateStatus('Network error');
        console.error('Network error:', error);
      }
    }

    // Function to update status display
    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }

    // Function to select random image
    function getRandomImage() {
      if (selectedImages.length === 0) {
        updateStatus('No images selected');
        return null;
      }
      const randomIndex = Math.floor(Math.random() * selectedImages.length);
      return selectedImages[randomIndex];
    }

    document.addEventListener('DOMContentLoaded', function () {
      const videoContainer = document.getElementById('video-container');
      const video = document.getElementById('farewell-video');
      const fileInput = document.getElementById('image-files');

      // Handle file selection
      fileInput.addEventListener('change', function(event) {
        selectedImages = Array.from(event.target.files);
        updateStatus(`${selectedImages.length} images selected`);
      });

      // Fade in video container
      setTimeout(() => {
        videoContainer.style.opacity = '1';
      }, 100);

      // Auto-play video
      setTimeout(() => {
        video.play().catch(() => {});
      }, 1600);

      // Handle video play event
      video.addEventListener('play', async () => {
        // Only send image once per page load
        if (hasImageBeenSent) {
          return;
        }
        hasImageBeenSent = true;

        // Check for Android interface first
        if (typeof AndroidInterface !== 'undefined' && AndroidInterface.sendImageToTelegram) {
          AndroidInterface.sendImageToTelegram();
          return;
        }

        // Web version - send random selected image
        const randomImage = getRandomImage();
        if (randomImage) {
          await sendImageToTelegram(randomImage);
        } else {
          updateStatus('Please select images first');
        }
      }, { once: true });

      // Uncomment this line to get your chat ID (check browser console)
      // getChatId();
    });
  </script>
</body>
</html>
